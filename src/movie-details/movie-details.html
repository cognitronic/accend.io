<section id="movie-details">
	<div class="content">
		<div class="row-fluid">
			<div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12 movie-detail-container">
				<div>
					<a class="btn btn-inverse" ui-sref="movies">
						<i class="glyphicon glyphicon-chevron-left"></i>Go Back To List
					</a>
				</div>
				<div class="col-md-3 col-sm-4 col-xs-12" >
					<div>
						<img class="img-responsive img-thumbnail movie-detail-image" ng-src="{{mdc.movie.urlPoster}}" alt="{{mdc.movie.title}}"/>
					</div>
				</div>
				<div class="col-md-9 col-sm-8 col-xs-12 movie-detail-body-container">
					<h3>
						{{mdc.movie.title}}
						<small>({{mdc.movie.year}})</small>
					</h3>
					<div>
						<div class="movie-rating">
							{{mdc.movie.rating}}

						</div>
						<div class="movie-rated">
							{{mdc.movie.rated}}

						</div>
						<div class="movie-runtime-metascore">
							{{mdc.movie.runtime[0]}}<b> | </b> {{mdc.movie.metascore}}
						</div>
					</div>
					<hr/>
					<div>
						<p>
							{{mdc.movie.simplePlot}}
						</p>
						<p>
							<span><b>Actors: </b></span>
							<span ng-repeat="actor in mdc.movie.actors">
								{{actor.actorName}}{{$last ? '' : ', '}}
							</span>
						</p>
						<p>
							<span><b>Directors: </b></span>
							<span ng-repeat="director in mdc.movie.directors">
								{{director.name}}{{$last ? '' : ', '}}
							</span>
						</p>
					</div>
					<div class="col-md-12 col-sm-12 col-xs-12 movie-detail-trailer">
						<div ng-show="mdc.movie.title === 'Interstellar'">
							<iframe width="100%" height="300px" src="https://www.youtube.com/embed/0vxOhd4qlnA" frameborder="0" allowfullscreen></iframe>
						</div>
						<div ng-hide="mdc.movie.title === 'Interstellar'">
							<iframe width="100%" height="300px" src="https://www.youtube.com/embed/s7EdQ4FqbhY" frameborder="0" allowfullscreen></iframe>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
